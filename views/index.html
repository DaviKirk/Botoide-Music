{% extends 'base.html' %}

{% block content %}
<main>
    <aside>
        <form action="{{url_for('addsong')}}" class="form-control" method="POST">
            <label>URL:</label>
            <input type="text" name="url" class="form-control" required>
            <label>name:</label>
            <input type="text" name="name" class="form-control" required>
            <input type="submit" value="Cadastrar" class="btn btn-success">
        </form>
    </aside>
    <section>
        <div class="bgHeader">
            <div class="bgIcon">
                <i class="fa-solid fa-music"></i>
            </div>
            <div>
                <h1>Minhas MÃºsicas</h1>
            </div>
        </div>
        <div class="listContainer">
            {% for song in songs%}
            <div class="musicList">
                <div>
                    <h1>{{loop.index}}</h1>
                </div>
                <div>
                    <img src="{{song.img}}" alt="">
                </div>
                <div>
                    <p>{{ song.name }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>

{% endblock content %}
