{% extends 'base.html' %}

{% block content %}
    <section>
        <div class="bgHeader">
            <div class="bgIcon">
                <i class="fa-solid fa-music"></i>
            </div>
            <div>
                <h1>Minhas Músicas</h1>
            </div>
        </div>
        <div class="listContainer">
            {% for song in songs%}
            <div class="musicList">
                <div>
                    <h1>{{loop.index}}</h1>
                </div>
                <div>
                    <img src="{{song.img}}" alt="">
                </div>
                <div>
                    <p>{{ song.name }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <form action="{{url_for('addsong')}}" class="form-control" method="POST">
        <label>URL:</label>
        <input type="text" name="url" class="form-control" required>
        <label>name:</label>
        <input type="text" name="name" class="form-control" required>
        <label>author:</label>
        <input type="text" name="author" class="form-control" required>
        <input type="submit" value="Cadastrar" class="btn btn-success">
    </form>
    <form action="{{url_for('addauthor')}}" class="form-control" method="POST">
        <label>Nome:</label>
        <input type="text" name="name" class="form-control" required>
        <label>Gênero:</label>
        <input type="text" name="genre" class="form-control" required>
        <label>Idade:</label>
        <input type="text" name="age" class="form-control" required>
        <input type="submit" value="Cadastrar" class="btn btn-success"> 
    </form>
    <form action="{{url_for('addgenre')}}" class="form-control" method="POST">
        <label>Nome:</label>
        <input type="text" name="name" class="form-control" required>
        <input type="submit" value="Cadastrar" class="btn btn-success"> 
    </form>

{% endblock content %}
