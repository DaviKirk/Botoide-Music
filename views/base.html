<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botoide</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/6d56094b7a.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <img class="imgLogo" src="" alt="logo">
        <div class="divBtnsNavBar">
            <a style="text-decoration: none;" href="">
                <div class="divBtnHome">
                    <i class="iconBtnHome fa-solid fa-house"></i>
                </div>
            </a>
            <div class="search-icon searchBarDiv">
                <i class=" fa-solid fa-magnifying-glass"></i>
                <input class="searchBarInput" type="text" name="search" id="search"
                    placeholder="O que você quer escutar?">
            </div>
        </div>
        <img class="imgPerfil" src="" alt="Foto de perfil">
    </nav>
    <main>
        <aside>
            <div style="display: flex; align-items: center; margin: 20px 15px;">
                <div style="flex-grow: 1; height: 1px; background-color: #4d4d4d;"></div>
                <span style="margin: 0 10px; color: #858585; font-family: 'Nunito';">Músicas</span>
                <div style="flex-grow: 1; height: 1px; background-color: #4d4d4d;"></div>
            </div>
            <div class="aside-element" onclick="window.location.href='/'">
                <div style="display: flex; align-items: center; padding: 1rem;">
                    <i class="fa-solid fa-music" style="font-size: 1.5rem; margin-right: 1rem; background: linear-gradient(to bottom,  #e50073 , #ff9acd); border-radius: 10px; padding: 10px;"></i>
                    <!-- <img id="infoThumb" class="aside-thumb" src="" alt="Song thumbnail"> -->
                    <span style="font-size: 1.2rem;">Início</span>
                </div>
            </div>
            <div style="display: flex; align-items: center; margin: 20px 15px;">
                <div style="flex-grow: 1; height: 1px; background-color: #4d4d4d;"></div>
                <span style="margin: 0 10px; color: #858585; font-family: 'Nunito';">Artistas</span>
                <div style="flex-grow: 1; height: 1px; background-color: #4d4d4d;"></div>
            </div>
            <div class="aside-element" onclick="window.location.href='/getauthors'">
                <div style="display: flex; align-items: center; padding: 1rem;">
                    <i class="fa-solid fa-user" style="font-size: 1.5rem; margin-right: 1rem; background: linear-gradient(to bottom,  #7e00e5 , #9c9aff); border-radius: 10px; padding: 10px;"></i>
                    <!-- <img id="infoThumb" class="aside-thumb" src="" alt="Song thumbnail"> -->
                    <span style="font-size: 1.2rem;">Artistas</span>
                </div>
            </div>
            <div style="display: flex; align-items: center; margin: 20px 15px;">
                <div style="flex-grow: 1; height: 1px; background-color: #4d4d4d;"></div>
                <span style="margin: 0 10px; color: #858585; font-family: 'Nunito';">Gêneros</span>
                <div style="flex-grow: 1; height: 1px; background-color: #4d4d4d;"></div>
            </div>
            <div class="aside-element" onclick="window.location.href='/getgenres'">
                <div style="display: flex; align-items: center; padding: 1rem;">
                    <i class="fa-solid fa-compact-disc" style="font-size: 1.5rem; margin-right: 1rem; background: linear-gradient(to bottom,  #e56f00de , #ff3c00); border-radius: 10px; padding: 10px;"></i>
                    <!-- <img id="infoThumb" class="aside-thumb" src="" alt="Song thumbnail"> -->
                    <span style="font-size: 1.2rem;">Gêneros</span>
                </div>
            </div>
        </aside>

    {% block content %}
    <!-- Aqui irá o conteúdo das outras páginas -->
    {% endblock content%}

    </main>
    <footer>
        <div class="song-info-wrapper">
            <img id="currentThumb" class="song-thumb" src="" alt="Song thumbnail">
            <div>
                <span id="currentSongName" class="song-name"></span>
                <span id="currentSongAuthor" class="song-author"></span>
            </div>
        </div>
        <audio src="" id="player"></audio>
        <div class="controls">
            <div id="prevBtn" class="btnControls">
                <i class="fa-solid fa-backward"></i>
            </div>
            <div id="playBtn"  class="btnControls">
                <i class="fa-solid fa-play"></i>
            </div>
            <div id="nextBtn"  class="btnControls">
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
        <div class="progressContainer">
            <span class="spanTime" id="currentTime">0:00</span>
            <div class="progressBar" id="progressBar">
                <div class="progress"></div>
            </div>
            <span class="spanTime" id="duration">0:00</span>
        </div>
    </footer>
</body>
<script src="../static/script.js"></script>

</html>
